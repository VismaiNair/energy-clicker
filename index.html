<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Energy: A clicker game</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Energy is a clicker game in which you click to create energy, which you then sell.">
        <meta name="copyright" content="This work is in the public domain and may be freely used by anyone. All content is provided with no warranty, and the author is not liable for anything that is caused by the usage of this software.">
        <meta name="author" content="Vismai Nair">
        <meta name="robots" content="index, follow">
        <script src="script.js">
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Energy</h1>
        <div class="grid">
            <div class="top-row">
                <div class="inline">
                    <button>
                        <span class="material-icons">help</span>
                    </button>
                    <div class="inline"><p>$</p><p id="money"></p></div>
                    <button>
                        <span class="material-icons">shopping_cart</span>
                    </button>
                </div>
            </div>
            
            <div class="first-half">
                <div>
                    <p id="amountOfEnergy"></p>
                    <p id="energyPerSecond"></p>
                    <p id="energyPerClick"></p>
                </div>
            </div>
            <div class="second-half">
                <button id="energyButton">
                    <span class="material-icons">bolt</span>
                </button>
            </div>
        </div>
    </body>
</html>
